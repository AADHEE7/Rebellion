<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadhi: Rebellion in the Machine Era</title>
    <meta http-equiv="refresh" content="0; url=https://aadhee7.github.io/2197/index.html">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Existing CSS styles */
        :root {
            --primary-color: #00f0ff;
            --secondary-color: #ff6b6b;
            --bg-dark: #0a0a1a;
            --text-light: #e6f1ff;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }
        body, html {
            width: 100%;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            color: var(--text-light);
            overflow-x: hidden;
        }
        /* Loading Animation Styles */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 240, 255, 0.3);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Hide the loading overlay once the page is loaded */
        body.loaded #loading-overlay {
            opacity: 0;
            pointer-events: none;
        }
        /* Rest of your existing CSS */
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Rest of your HTML content -->
    <div id="bg-container"></div>
    <div id="particle-cursor"></div>

   
    <section id="hero" class="hero">
        <div class="hero-content">
            <h1> Rebellion in the Machine Era</h1>
            <p>A gripping tale of human resilience against a technological dystopia, where one individual's courage challenges the supremacy of an oppressive system.</p>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Loading Animation Logic
        window.addEventListener('load', () => {
            // Add a small delay to simulate loading
            setTimeout(() => {
                document.body.classList.add('loaded');
            }, 1000); // Adjust the delay as needed
        });

        // Rest of your existing JavaScript
    </script>
</body>
</html>
