<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback | Aadhi's Story</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00f0ff;
            --secondary-color: #ff6b6b;
            --bg-dark: #0a192f;
            --text-light: #e6f1ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(16, 42, 80, 0.5);
            border-radius: 10px;
        }

        .nav {
            display: flex;
            justify-content: center;
            padding: 1rem 0;
            background: rgba(10, 25, 47, 0.8);
            backdrop-filter: blur(10px);
        }

        .nav a {
            color: var(--primary-color);
            text-decoration: none;
            margin: 0 1rem;
            font-family: 'Orbitron', sans-serif;
            transition: color 0.3s ease;
        }

        .nav a:hover {
            color: var(--secondary-color);
        }

        .feedback-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        input, textarea {
            width: 100%;
            padding: 0.8rem;
            background-color: rgba(10, 25, 47, 0.7);
            border: 1px solid var(--primary-color);
            color: var(--text-light);
            border-radius: 5px;
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: var(--bg-dark);
            border: none;
            padding: 0.8rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }

        .submit-btn:hover {
            background-color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <nav class="nav">
        <a href="index.html">Home</a>
        <a href="feedback.html">Feedback</a>
        <a href="about.html">About</a>
    </nav>

    <div class="container">
        <h2 style="text-align: center; color: var(--primary-color); margin-bottom: 1.5rem;">Send Us Your Feedback</h2>
        
        <form id="feedbackForm" class="feedback-form" action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="87e6d887-8cd4-45c0-81ed-8a4e7af3e4fb">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Send Feedback</button>
        </form>
    </div>
</body>
</html>
